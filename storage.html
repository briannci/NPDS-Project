
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Dropbox Clone</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/toaster.css" rel="stylesheet">

    <!-- Self written styles -->
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>
 <div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="#">Home</a>
        </li>
        <li class="active">Dashboard</li>
		<h4>Name: {{name}} 
			Email: {{email}}
			<a ng-click="logout();">Logout</a></h4>
		
    </ul>
</div>

<div class="page-content">
    <div class="row">
        <div class="space-6"></div>
        <div class="col-sm-10 col-sm-offset-1">
            <div id="login-box" class="login-box visible widget-box no-border">
                <div class="widget-body">
                    <div class="widget-main">
                        <h4 class="header blue lighter bigger">
                    <i class="icon-coffee green"></i>
                    
                </h4>
                        <div class="space-16"></div>
                        
                        <br/>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <h1>File Storage Clone</h1>


    <div class="col-sm-12" id="upload-file">
        <div class="col-sm-6 col-sm-offset-2">
          <form id="uploadimage" action="" method="post" enctype="multipart/form-data">
          <h2>Upload a file</h2>
        <span class="btn btn-info btn-lg btn-file">
        Browse <input type="file" name="fileToUpload" id="fileToUpload">
        </span><br/><br/>
        <input type="submit" value="Upload File" class="submit btn btn-info btn-lg btn-file">
      </form>
      </div>
    </div>
  </div>

  <div class="col-sm-12" >
     <div class="col-sm-6 col-sm-offset-2" id="uploads">
      <h2>Upload's go here</h2>
      <input type="submit" id="gallery" value="Show Files" class="submit">
	  
	   <h2>Options</h2>
        <button class="btn btn-lg btn-danger">Docs</button>
        <button class="btn btn-lg btn-danger">Images</button>
     </div> 
  </div>


    
    
  </body>
</html>
