
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Dropbox Clone</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.css" rel="stylesheet">

    <!-- Self written styles -->
    <link href="../css/style.css" rel="stylesheet">

  </head>
  <body>

    <div class="col-sm-12" id="top">
    <p><h1>File Storage Clone</h1>
    <a><h4>{Username}, Sign out </h4></p></a>
    </div>

    <div id="left-nav" class="col-sm-2 col-">
        <h2>Options</h2>
        <button class="btn btn-lg btn-danger">Docs</button>
        <button class="btn btn-lg btn-danger">Images</button>


    </div>

    <div class="col-sm-10" id="upload-file">
        <div class="col-sm-6 col-sm-offset-2">
          <form id="uploadimage" action="" method="post" enctype="multipart/form-data">
          <h2>Upload a file</h2>
        <span class="btn btn-info btn-lg btn-file">
        Browse <input type="file" name="fileToUpload" id="fileToUpload">
        </span>
        <input type="submit" value="Upload Image" class="submit">
      </form>
      </div>
    </div>
  </div>

  <div class="col-sm-10 col-sm-offset-2" >
     <div class="col-sm-6 col-sm-offset-2" id="uploads">
      <h2>Upload's go here</h2>
      <button type="button" id="gallery" class="btn btn-default btn-success ">
     </div> 
  </div>


    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap"></script>
    <script>
    $(document).ready(function (e) {
	
  $("#uploadimage").on('submit',(function(e) {
    e.preventDefault();
    $.ajax({
      url: 'imageScript.php', // Url to which the request is send
      type: 'POST',             // Type of request to be send, called as method
      data: new FormData(this), // Data sent to server, a set of key/value pairs (i.e. form fields and values)
      contentType: false,       // The content type used when sending data to the server.
      cache: false,             // To unable request pages to be cached
      processData:false,        // To send DOMDocument or non processed data file it is set to false
      success: function (d) {
        $('#uploads').html(d);
                }   // A function to be called if request succeeds
            });
      }));
  $("#gallery").on('click',(function(e) {
    e.preventDefault();
    $.ajax({
      url: 'imageScript.php', // Url to which the request is send
      type: 'POST',             // Type of request to be send, called as method
      data: {action: 'gallery'}, // Data sent to server, a set of key/value pairs (i.e. form fields and values)
      success: function (d) {
        $('#uploads').html(d);
        
                }   // A function to be called if request succeeds
            });
      }));
  });
  </script>
  </body>
</html>
